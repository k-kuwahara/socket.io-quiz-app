<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>クイズアプリ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.slim.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(function() {
         var socket = io.connect();
      
         socket.on('greeting', function(data, fn) {
            var answer = confirm(data.message);
            fn(answer);
         });
      });
    </script>
  </head>
  <body>
    <h1>クイズアプリ</h1>
  </body>
</html>
